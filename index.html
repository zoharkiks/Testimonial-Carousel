<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Testimonials</title>

</head>

<body>
    <div class="page-wrapper">
        <div class="card-container">
            <div class="heading-container">
                <span class="line"></span>
                <h1 class="heading">Testimonials</h1>
                <h2 class="subheading">What others think about us</h2>
            </div>
            <div class="main-content">
                <a href="#" class="btn btn-left"><i class="fas fa-chevron-left"></i></a>
                <div class="image-container">
                    <span class="circle-1"></span>
                    <img src="./img/img-1.png" class="img" alt="rev1">
                    <span class="circle-2"></span>
                </div>
                <div class="text-container">
                    <p class="text"> </p>
                    <h2 class="name"></h2>
                    <h3 class="location"></h3>
                </div>
                <a href="#" class="btn btn-right"><i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="nav-container">
                <span class="nav nav-1 active"></span>
                <span class="nav nav-2  "></span>
                <span class="nav nav-3 "></span>
                <span class="nav nav-4 "></span>
                <span class="nav nav-5 "></span>
                <span class="nav nav-6 "></span>
            </div>
        </div>
    </div>


    <script src="/Testimonial-Carousel/node_modules/gsap/dist/gsap.js"></script>
    <script src="/Testimonial-Carousel/node_modules/gsap/dist/CSSRulePlugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/CSSRulePlugin.min.js"></script>
    <script src="/Testimonial-Carousel/js/main.js"></script> 
    <script src="/Testimonial-Carousel/js/animation.js"></script>   
    <script src="https://kit.fontawesome.com/17af7bb6a9.js" crossorigin="anonymous"></script>




</body>

</html>
